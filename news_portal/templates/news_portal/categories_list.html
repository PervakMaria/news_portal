{% extends 'news_portal/base_news.html' %}
{% block title %}
Категории - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="col-sm-12">
    <h1>Категории: </h1>

    {% endfor %}
  </div>
{% endblock %}
