{% extends 'news_portal/base_news.html' %}
{% block title %}
  Создать новость - {{ block.super }}
{% endblock %}

{% block content %}
<div class="col-md-12">
  <form action="{% url 'news_create_url' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <fieldset class="form-group">
        {% if field.errors %}
          <div class="alert alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </fieldset>
    {% endfor %}
    <button type="submit" class="btn btn-dark">Добавить</button>
  </form>
</div>
{% endblock %}
